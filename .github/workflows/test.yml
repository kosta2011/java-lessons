name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B install

      # Проверка урока 1
      - name: Run tests for Lesson 1
        id: lesson1
        run: |
          echo "Starting tests for Lesson 1"
          mvn -Dtest=lessons.lesson1.MainTest test

      - name: Check Lesson 1 Result - Passed
        if: steps.lesson1.outcome == 'success'
        run: echo "Lesson 1 tests passed"

      - name: Check Lesson 1 Result - Failed
        if: steps.lesson1.outcome == 'failure'
        run: echo "Lesson 1 tests failed"

      # Проверка урока 2
      - name: Run tests for Lesson 2
        id: lesson2
        run: |
          echo "Starting tests for Lesson 2"
          mvn -Dtest=lessons.lesson2.MainTest test

      - name: Check Lesson 2 Result - Passed
        if: steps.lesson2.outcome == 'success'
        run: echo "Lesson 2 tests passed"

      - name: Check Lesson 2 Result - Failed
        if: steps.lesson2.outcome == 'failure'
        run: echo "Lesson 2 tests failed"
